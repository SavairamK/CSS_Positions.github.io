<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="positions.css">
    <title>Positions</title>
</head>

<body>
    <h1>Positions in CSS</h1>
    <div id="positions">

        <div class="box" id="box1">Box1 (absolute)</div>
        <div class="box" id="box2">Box2 (sticky)</div>
        <div class="box" id="box3">Box3 (relative)</div>
        <div class="box" id="box4">Box4 (fixed)</div>
        <div class="box" id="box5">Box5 (static)</div>
    </div>
</body>

</html>
